<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Hover Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
      /* Lisää tyylit navigaatiolinkkeihin */
      .navbar-nav .nav-link {
            position: relative;
            color: black; /* Normaalin tekstin väri */
        }

        /* Viiva normaalitilassa (ei hover, ei aktiivinen) */
        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0; /* Viiva tulee tekstin alle */
            width: 0;
            height: 2px; /* Viivan korkeus */
            background-color: black; /* Viivan väri */
            transition: width 0.3s ease; /* Sileä animaatio */
        }

        /* Hover-tila: viiva laajenee koko tekstin leveyteen */
        .navbar-nav .nav-link:hover::after {
            width: 100%; /* Koko tekstin leveys */
        }

        /* Aktiivinen linkki: viiva pysyy tekstin alla */
        .navbar-nav .nav-link.active::after {
            width: 100%; /* Koko tekstin leveys */
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./images/Logo.png" class="img-fluid"
            alt="Kuvalinkki rikki" >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
